<link rel="import" href="auth0-import.html">

<polymer-element name="auth0-lock" attributes="profile loggedIn autoLogin domain clientId">
    <template>

    </template>
    <script>
        (function () {
            Polymer({
                publish: {
                    /**
                     * Fired when a user has logged in successfully.
                     *
                     * @event logged-in
                     */

                    /**
                     * Fired when a user has logged out successfully.
                     *
                     * @event logged-out
                     */

                    /**
                     * Fired when an error occurs.
                     *
                     * @event error
                     */

                    /**
                     * Domain of auth0 account.
                     *
                     * @attribute domain
                     * @type String
                     */
                    domain: null,
                    /**
                     * Client id of auth0 account.
                     *
                     * @attribute clientId
                     * @type String
                     */
                    clientId: null,
                    /**
                     * Whether to login automatically once polymer ready event
                     * fires.
                     *
                     * @attribute autoLogin
                     * @type Boolean
                     */
                    autoLogin: false,
                    /**
                     * The profile of the logged in user.
                     *
                     * @attribute autoLogin
                     * @type Boolean
                     */
                    profile: null
                },
                token: null,
                auth0lock: null,
                delegate: function (options, callBack) {
                    var auth0 = new Auth0({
                        domain: this.domain,
                        clientID: this.clientId,
                    })
                    options.id_token = this.token;
                    var element = this;
                    auth0.getDelegationToken(options, function (err, delegationResult) {
                        if (err) {
                            element.fire('error', err);
                        } else {
                            callBack(delegationResult);
                        }
                    });
                },
                login: function () {
                    var element = this;
                    this.auth0lock.show({popup: true}, function (err, profile, token) {
                        if (err) {
                            // Error callback
                            console.err(err);
                            element.fire('error');
                        } else {
                            // Success calback

                            // Save the JWT token.
                            localStorage.setItem('userToken', token);
                            element.token = token;
                            // Save the profile
                            element.profile = profile;
                            element.loggedId = true;
                            element.fire('logged-in', profile);
                        }
                    });
                },
                logout: function () {
                    localStorage.removeItem('userToken');
                    this.profile = null;
                    this.fire('logged-out');
                },
                ready: function () {
                    this.lock = new Auth0Lock('dylAOkzVGWLhEIOW2xacfRIrHueg6Ewm', 'epilith.auth0.com');
                    if (this.autoLogin) {
                        this.login();
                    }
                }
            });
        })();
    </script>
</polymer-element>
